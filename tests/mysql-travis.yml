---
# Application specific configuration
app:
  id: "yii2-api"
  name: "Yii2 API Skeleton"
  debug: true
  env: 'dev'

# Database configuration
database:
  driver: mysql
  database: root
  host: 127.0.0.1
  username: root
  password:
# Redis Configuration
redis:
  host: 127.0.0.1
  port: 6379
  database: 0
# SwiftMailer configuration
swiftmailer:
  host: 127.0.0.1
  port: 1025
  # The email address that system notifications should be delivered from
  origin_email: test@example.com
  # The name to associate with the origin
  origin_email_name: test
# User Model
user: 'common\models\User'
log:
  logger: "/home/travis/build/charlesportwoodii/yii2-api/common/config/logs.php"
access_control:
  header: null
  secret: null
